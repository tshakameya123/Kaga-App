# Render Blueprint for Kaga Health App
# This file defines all services needed for deployment

services:
  # ===========================================
  # BACKEND API SERVER
  # ===========================================
  - type: web
    name: kh-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm ci --production=false
    startCommand: node server.js
    healthCheckPath: /
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CLOUDINARY_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_SECRET_KEY
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_APP_PASSWORD
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: ADMIN_URL
        sync: false
      - key: CURRENCY
        value: UGX

  # ===========================================
  # PATIENT PORTAL (FRONTEND)
  # ===========================================
  - type: web
    name: kagahealth
    runtime: node
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: VITE_BACKEND_URL
        sync: false

  # ===========================================
  # ADMIN/DOCTOR DASHBOARD
  # ===========================================
  - type: web
    name: kh-admin
    runtime: node
    region: oregon
    plan: free
    rootDir: admin-doc
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: VITE_BACKEND_URL
        sync: false
